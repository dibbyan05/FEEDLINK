<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FeedLink</title>
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>

<!-- Navigation -->
<header class="navbar">
    <div class="navbar-container">
        <div class="logo">
            <i class="fas fa-leaf"></i> FeedLink
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link login-btn">Login</a>
            <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </div>
</header>

<section class="auth-box">
    <div class="signup-header">
        <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
        <p>Join FeedLink and make a difference in your community</p>
    </div>

    <form id="signupForm">
        <div class="form-group">
            <label for="userType">I am a:</label>
            <select id="userType" required>
                <option value="">-- Select Role --</option>
                <option value="donor">Food Donor</option>
                <option value="ngo">NGO / Organization</option>
            </select>
            <p class="info-text">Choose your role to continue</p>
        </div>

        <div class="form-group donor-type-field" id="donorTypeField">
            <label for="donorType">Donor Type:</label>
            <select id="donorType" required>
                <option value="">-- Select Donor Type --</option>
                <option value="restaurant">üçΩÔ∏è Restaurant / Cafe</option>
                <option value="household">üè† Household</option>
                <option value="event">üéâ Event / Party</option>
                <option value="hotel">üè® Hotel / Catering</option>
                <option value="bakery">ü•ê Bakery</option>
                <option value="grocery">üõí Grocery Store</option>
                <option value="supermarket">üè¨ Supermarket</option>
                <option value="other">üì¶ Other</option>
            </select>
            <p class="info-text">Tell us where your food donation comes from</p>
        </div>

        <div class="form-group">
            <input type="text" id="fullName" placeholder="Full Name / Organization Name" required>
        </div>

        <div class="form-group">
            <input type="email" id="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <div class="password-input-wrapper">
                <input type="password" id="password" placeholder="Password (Min 8 characters)" required minlength="8">
                <button type="button" class="password-toggle-btn" id="passwordToggle" title="Show/Hide Password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="form-group">
            <div class="password-input-wrapper">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="8">
                <button type="button" class="password-toggle-btn" id="confirmPasswordToggle" title="Show/Hide Password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="city" placeholder="City / Location" required>
        </div>

        <div class="form-group">
            <input type="tel" id="phone" placeholder="Phone Number (Optional)" pattern="[0-9\-\+\s\(\)]+">
        </div>

        <button type="submit" class="signup-submit"><i class="fas fa-check-circle"></i> Sign Up</button>
        <p>Already registered? <a href="login.html">Login here</a></p>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="section-container">
        <div class="footer-bottom">
            <p>&copy; 2026 FeedLink | All Rights Reserved | Recovering Food, Feeding Hope</p>
        </div>
    </div>
</footer>

<script src="script/api-config.js"></script>
<script src="script/api-utils.js"></script>
<script src="script/api.js"></script>
<script src="script/signup.js"></script>
<script src="script/all.js"></script>

</body>
</html>
