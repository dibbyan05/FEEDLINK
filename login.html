<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FeedLink</title>
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navigation -->
<header class="navbar">
    <div class="navbar-container">
        <div class="logo">
            <i class="fas fa-leaf"></i> FeedLink
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="signup.html" class="nav-link login-btn">Sign Up</a>
            <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </div>
</header>
<section class="auth-box">
    <h2><i class="fas fa-sign-in-alt"></i> Login to FeedLink</h2>

    <form id="loginForm">
        <div class="form-group">
            <label for="userType">I am a:</label>
            <select id="userType" required>
                <option value="">-- Select Role --</option>
                <option value="donor">Food Donor</option>
                <option value="ngo">NGO / Organization</option>
            </select>
        </div>

        <div class="form-group">
            <input type="email" placeholder="Email Address" aria-label="Email Address" required>
        </div>

        <div class="form-group">
            <div class="password-input-wrapper">
                <input type="password" id="passwordInput" placeholder="Password" aria-label="Password" required>
                <button type="button" class="password-toggle-btn" id="passwordToggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="form-footer">
            <a href="#" class="forgot-pass">Forgot Password?</a>
        </div>

        <button type="submit" class="login-submit"><i class="fas fa-lock"></i> Login</button>
        <p>New user? <a href="signup.html">Sign up here</a></p>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="section-container">
        <div class="footer-bottom">
            <p>&copy; 2026 FeedLink | All Rights Reserved | Recovering Food, Feeding Hope</p>
        </div>
    </div>
</footer>
<script src="script/api.js"></script>
<script src="script/login.js"></script>
<script src="script/all.js"></script>
</body>
</html>
